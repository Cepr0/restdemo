spring.data.rest.basePath=/api
spring.jackson.date-format=java.text.SimpleDateFormat
spring.datasource.url=jdbc:log4jdbc:h2:./db/data;DB_CLOSE_ON_EXIT=TRUE
spring.datasource.driverClassName=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.platform=h2
spring.datasource.initialize=false
spring.jpa.hibernate.ddl-auto=create-drop

logging.level.jdbc.sqlonly=info
logging.level.jdbc.sqltiming=off
logging.level.jdbc.audit=off
logging.level.jdbc.resultset=off
logging.level.jdbc.resultsettable=info
logging.level.jdbc.connection=off

logging.level.org.springframework.web=error
logging.level.org.springframework.data=off
logging.level.org.springframework.dao=off
logging.level.org.springframework.jdbc=off
logging.level.org.springframework.orm=off
logging.level.org.hibernate=error
logging.level.org.springframework.security=off
